<!DOCTYPE html>
<html>
    <head>
      <title>STRUCTURED</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <button id="modal-button" type="button" class="btn col-xs-4 begin-button btn-primary" data-toggle="modal" data-target="#sign-in-box">
        Begin!
      </button>

      <!-- Modal -->
      <div class="modal fade" id="sign-in-box" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <p id="sign-in-message"></p>
              <form id="sign-in">
                <fieldset>
                  <h3>Sign In</h3>
                    <input type="text" name="credentials[email]" placeholder="your email">
                    <input type="password" name="credentials[password]" placeholder="password">
                    <input class="buttons btn" type="submit" value="Sign in!">
                </fieldset>
              </form>
              <form id="sign-up">
                <fieldset>
                  <h3>Create a new account</h3>
                    <input type="text" name="credentials[email]" placeholder="your email">
                    <input type="password" name="credentials[password]" placeholder="password">
                    <input type="password" name="credentials[password]" placeholder="confirm password">
                    <input class="buttons btn" type="submit" value="Create Account!">
                </fieldset>
                <h3 id="sign-up-message">
                </h3>
              </form>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
